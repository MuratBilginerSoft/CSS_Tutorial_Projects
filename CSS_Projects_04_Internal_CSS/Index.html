<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Tutorial</title>

    <style>

    *{
        margin-left: 10px;
    }    

    body{
        margin: 0px;
    }    
    
    h1{
        font-size: large;
        color: red;
    }

    p{
        color:sandybrown;
        border: 2px black dashed;
        border-radius: 30px;
    }
    
    div{

        height: 200px;
        width: 60%;
        color: blanchedalmond;
        background-color: blueviolet;
        border: 2px solid dashed;
        border-radius: 30px;
        padding: 30px;


    }

    </style>
</head>
<body>

    <!-- Bir HTML dokümanında head etikeleri arasında yazılacak <style> etiketleri arasına yazarak CSS özellikler aktarılabilir. Bu şekilde yazım şekli Internal CSS denir. Bunuda kalabalık CSS kodları için HTML dokümanının hem boyutunu büyüttüğü hem kontrolünü zorlaştırdığı kod okunurluğunu azalttığı için tavsiye etmeyiz. Ayrıca bir web sayfası yapılırken aynı css özelliklere sahip olabilecek pek çok sayfa ve etiket olacaktır. Internal CSS sadece ilgili sayfada değişiklik yapmanızı sağlar. Diğer sayfalar için yeniden yazılması gerekir. Örneğin 200 ayrı sayfadan oluşan bir Blog sayfanız var. ve p etikerleri tamamında aynı özelliklere sahip olsun. Eğer Internal CSS ile bunu çözmeye çalışırsanız 200 sayfaya da bu kodları eklemeniz gerekecektir. Diyelimki projeden bir ay sonra bu css kodunda bir değişiklik yapmaya karar verdiniz. 200 sayfaya ayrı ayrı girip düzeltmeniz gerekir. Bu da zaman kaybı para kaybıdır. -->

    <!-- Tüm bunları söyledikten sonra Internal CSS kodlamaya bakabiliriz.-->

    <h1>Başlık</h1>

    <p>Lorem ipsum dolor sit amet.</p>

    <div> Test Div</div>
    
</body>
</html>
